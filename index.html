<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>To-Do List</title>
        <link rel="stylesheet" href="styles.css" />
        <!-- Link to your CSS file -->
    </head>
    <body>
        <div class="container">
            <h1>To-Do List</h1>

            <!-- Priority Label and Dropdown -->
            <label for="task-priority">Priority:</label>
            <select id="task-priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>

            <!-- Due Date Input -->
            <label for="date">Due Date:</label>
            <input type="date" id="task-due-date" />

            <!-- Task Input -->
            <label for="task-input">Task:</label>
            <input type="text" id="task-input" placeholder="Enter a new task" />
            <button id="add-task-btn">Add Task</button>

            <!-- Task List -->
            <ul id="task-list"></ul>
        </div>

        <div id="edit-task-modal">
                <div id="modal-content">
                    <span class="close" id="close-modal">&times;</span>
                    <h2>Edit Task</h2>
                    <label for="edit-task-text">Task Text:</label>
                    <input type="text" id="edit-task-text"><br>
                    <label for="edit-task-priority">Priority:</label>
                    <select id="edit-task-priority">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select><br>
                    <label for="edit-task-due-date">Due Date:</label>
                    <input type="date" id="edit-task-due-date"><br>
                    <button id="save-edit-btn">Save</button>
                    <button id="cancel-edit-btn">Cancel</button>
                </div>
        <script src="script.js"></script>
        <!-- Link to your JavaScript file -->
    </body>
</html>
